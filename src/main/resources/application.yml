server:
  port: 28000

web:
  client:
    enabled: true
    target-url: http://localhost:28000/esb/api/summary

tcp:
  server:
    proxy:
      enabled: true
      bind-port: 9999
  client:
    async-connction:
      enabled: true
      connections:
        - system-code: KFT
          host: 127.0.0.1
          port: 5555
          reconnect-delay-sec: 10
        - system-code: TCS
          host: 127.0.0.1
          port: 7777
          reconnect-delay-sec: 30
spring:
  profiles:
    active: proxy
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
